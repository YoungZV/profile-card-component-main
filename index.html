<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <img src="./images/bg-pattern-top.svg" class="pattern-top" alt="">
    <img src="./images/bg-pattern-bottom.svg" class="pattern-bottom" alt="">

    <main class="main">
        <article class="article">
            <div class="image">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
        </article>

        <article class="article__2">
            <div class="wrapper">
                <h1 class="fullname">Victor Crest <span>26</span></h1>
                <p class="location">London</p>
                <img class="avatar" src="./images/image-victor.jpg" alt="">

            </div>

        </article>

        <article class="article__3">
            <div class="wrapper_1">
                <div class="flex">
                    <div class="item item_1">
                        <h2 class="number">80K</h2>
                        <p class="name">Followers</p>
                    </div>
                    <div class="item item_2">
                        <h2 class="number">803K</h2>
                        <p class="name">Likes</p>
                    </div>
                    <div class="item item_3">
                        <h2 class="number">1.4K</h2>
                        <p class="name">Photos</p>
                    </div>
                </div>
            </div>
        </article>

        <!-- <img class="avatar" src="./images/image-victor.jpg" alt=""> -->



    </main>

</body>

</html>
